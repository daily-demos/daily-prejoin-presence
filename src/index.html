<!DOCTYPE html>
<html>
  <head>
    <title>Daily Prejoin Presence Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' https://unpkg.com/@daily-co/daily-js; worker-src 'self';"
    /-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />

    <link rel="shortcut icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left-header">
          <img
            src="./assets/daily.svg"
            class="daily-logo"
            alt="Daily logo reads Daily"
          />
          <strong>
            <p class="header-title">Daily Prejoin Presence Demo</p>
          </strong>
        </div>
        <div class="right-header">
          <a
            href="https://docs.daily.co/reference"
            target="_blank"
            class="link"
          >
            <button class="button docs-button white-button">
              API docs
              <img
                class="arrow-icon"
                src="./assets/new-tab-icon.png"
                alt="Arrow icon points up and to the right"
                aria-hidden="true"
              />
            </button>
          </a>
          <span class="divider"></span>
          <a
            href="https://github.com/daily-demos/boilerplate-vanilla-js/"
            target="_blank"
          >
            <img
              class="octocat"
              src="./assets/github.png"
              alt="GitHub logo Octocat"
            />
          </a>
        </div>
      </div>
    </header>
    <noscript>
      This application requires JavaScript to run. Please enable JavaScript in
      your browser.
    </noscript>
    <div id="container">
      <div id="entry">
        <button id="createRoom">Create Room</button>
      </div>
      <div id="call" class="hidden">
        <div id="callFrame"></div>
        <div id="sidebar">
          <div id="invite">Invite URL:
            <br /><a id="inviteURL" href=""></a></div>
          <hr />
          <div id="presence" class="hidden">
            The following participants are already in the call:
            <ul id="participants"></ul>
          </div>
        </div>

      </div>
    </div>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="./call.js" type="module"></script>
  </body>
</html>
